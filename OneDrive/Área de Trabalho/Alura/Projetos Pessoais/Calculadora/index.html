        <title>Calculadora</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="app">
        <main class="main">
            <section class="calculadora">
                <div class="visor-numero" id="visor-numero">
                    <input type="number" class="visor-numero---input" id="visor-numero---input" placeholder="0" pattern="^\d*(\.\d{0,2})?$">
                </div>

                <div class="botoes-mais" id="botoes">
                    <button class="botoes" id="+">+</button>
                </div>

                <div class="botoes--" id="botoes">
                    <button class="botoes" id="-">-</button>
                </div>

                <div class="botoes-X" id="botoes">
                    <button class="botoes" id="*">&times;</button>
                </div>

                <div class="botoes-div" id="botoes">
                    <button class="botoes" id="/">&divide;</button>
                </div>

                <div class="botoes-7" id="botoes">
                    <button class="botoes" id="7">7</button>
                </div>

                <div class="botoes-8" id="botoes">
                    <button class="botoes" id="8">8</button>
                </div>

                <div class="botoes-9" id="botoes">
                    <button class="botoes" id="9">9</button>
                </div>

                <div class="botoes-igual" id="botoes">
                    <button class="botoes--igual" id="=">=</button>
                </div>

                <div class="botoes-4" id="botoes">
                    <button class="botoes" id="4">4</button>
                </div>

                <div class="botoes-5" id="botoes">
                    <button class="botoes" id="5">5</button>
                </div>

                <div class="botoes-6" id="botoes">
                    <button class="botoes" id="6">6</button>
                </div>

                <div class="botoes-1" id="botoes">
                    <button class="botoes" id="1">1</button>
                </div>

                <div class="botoes-2" id="botoes">
                    <button class="botoes" id="2">2</button>
                </div>

                <div class="botoes-3" id="botoes">
                    <button class="botoes" id="3">3</button>
                </div>

                <div class="botoes-0" id="botoes">
                    <button class="botoes" id="0">0</button>
                </div>

                <div class="botoes-ponto" id="botoes">
                    <button class="botoes" id=".">.</button>
                </div>

                <div class="botoes-AC" id="botoesC">
                    <button class="botoes" id="AC">AC</button>
                </div>

            </section>

        </main>


        <script src="./js/main.js"></script>
    </body>
